<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Vnode的实现</title>
    <script src="./xvue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{counter}}</p>
    </div>
    <script>
        const app = new XVue({
            el: "#app",
            data: {
                counter: 0
            },

            render(h) {
                return h('div', { id: 'app', title: this.counter }, [
                    h('p', null, this.counter + '')
                ])
            },
        })
        setInterval(() => {
            app.counter++
        }, 1000)
    </script>
</body>

</html>
