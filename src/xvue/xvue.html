<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>x-vue</title>

    <script src="../../node_modules/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        {{counter}}
    </div>
    <script>
        const app = new Vue({
            el: "#app",
            data() {
                return {
                    counter: 0
                }
            },
        })
        setInterval(() => {
            app.counter++
        }, 1000)
    </script>
</body>

</html>
