<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>x-vue</title>

    <!-- <script src="../../node_modules/vue/dist/vue.js"></script> -->
    <script src="./xvue.js"></script>
</head>

<body>

    <div id="app">
        <p>{{counter}}</p>
        <p v-text="counter"></p>
        <p v-html="htmls"></p>
        
    </div>
    <script>
        const app = new XVue({
            el: "#app",
            data: {
                counter: 0,
                htmls:"<p>老婆是<span style='font-weight: 600;'>女王</span></p>"
            },
        })
        setInterval(() => {
            app.counter++
        }, 1000)
    </script>
</body>

</html>
