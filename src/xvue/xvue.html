<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>x-vue</title>

    <!-- <script src="../../node_modules/vue/dist/vue.js"></script> -->
    <script src="./xvue.js"></script>
</head>

<body>

    <div id="app"><p>{{counter}}</p><p v-text="counter"></p></div>
    <script>
        const app = new XVue({
            el: "#app",
            data: {
                counter: 0
            },
        })
        setInterval(() => {
            app.counter++
        }, 1000)
    </script>
</body>

</html>
